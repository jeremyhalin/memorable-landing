<div class="languages">
  {% for language in site.data.languages %}
  <a
    class="language-link {% if (language.iso == page.lang) or (language.iso == 'en-US' and page.lang == 'en-US') %}active{% endif %}"
    href="{{ site.base_url }}/{{language.slug}}"
    lang="{{ language.slug }}"
    hreflang="{{ language.slug }}"
    target="_self"
    >{{language.name}}
  </a>
  {% endfor %}
</div>
